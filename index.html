<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			p{margin: 0;}
		</style>
	</head>
	<body>
		<pre style="position:absolute; top:0; left:0; background-color: rgba(255,255,255,.3);">
			<p><strong>Time:</strong><br>
			<span id="timestamp"></span></p>
			<p><strong>Delta Time:</strong><br>
			<span id="dt"></span></p>
			<p><strong>FPS:</strong><br>
			<span id="fps"></span> f/s</p>
		</pre>
		<script src="js/three.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
