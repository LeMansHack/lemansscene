<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="dbugger" data-state="closed">
			<h2>Debugger Tool</h2>
			<section>
				<label for="isPlaying">isPlaying</label>
				<button id="isPlaying" value="1">Toggle Play/Pause</button><br>
			</section>
			<section>
				<h3>Camera</h3>
				<label for="camera_rotation_x">Camera Rotation X</label>
				<input type="range" id="camera_rotation_x" name="camera_rotation_x" min="0" max="4" step="0.1" value="0"/>

				<label for="camera_rotation_y">Camera Rotation Y</label>
				<input type="range" id="camera_rotation_y" name="camera_rotation_y" min="0" max="4" step="0.1" value="0"/>

				<label for="camera_rotation_z">Camera Rotation Z</label>
				<input type="range" id="camera_rotation_z" name="camera_rotation_z" min="0" max="4" step="0.1" value="0"/>
			</section>
		</div>

		<!-- Load Three Js Lib -->
		<script src="js/three.js"></script>
		<!-- Load Colorscheme -->
		<script src="js/colorschemes/pastel.js"></script>
		<!-- Load Planet Object -->
		<script src="js/planet.js"></script>

		<!-- Load Utillities -->
		<script src="js/utillities/spawner.js"></script>
		<script src="js/utillities/3dhelper.js"></script>
		<script src="js/utillities/eventhandler.js"></script>
		<script src="js/utillities/keyhandler.js"></script>

		<!-- Load Debugger -->
		<script src="js/debugger/debugger.js"></script>

		<!-- Load spawnered objects -->
		<script src="js/genericobject.js"></script>
		<script src="js/objects/tree.js"></script>

		<!-- Load Main script -->
		<script src="js/main.js"></script>
	</body>
</html>
