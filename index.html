<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; overflow: hidden;}
			canvas { width: 100%; height: 100% }
			p{margin: 0;}
			#dbugger{display: none;}
			#dbugger[data-state=open]{display: block;}
		</style>
	</head>
	<body>
		<div id="dbugger" data-state="closed" style="position: absolute; top: 0;left: 0;bottom: 0;width: 720px;opacity: .7;background-color: #F5F5F5; overflow: auto;">
			<label for="isPlaying"></label>
			<button id="isPlaying" name="isPlaying" value="1">Toggle Play/Pause</button><br>
			<label for="camera_rotation_x">Camera Rotation X</label>
			<input type="range" id="camera_rotation_x" name="camera[rotation][x]" min="0" max="360" step="1">
		</div>

		<!-- Load Three Js Lib -->
		<script src="js/three.js"></script>
		<!-- Load Colorscheme -->
		<script src="js/colorschemes/pastel.js"></script>
		<!-- Load Planet Object -->
		<script src="js/planet.js"></script>

		<!-- Load Utillities -->
		<script src="js/utillities/spawner.js"></script>
		<script src="js/utillities/3dhelper.js"></script>
		<script src="js/utillities/eventhandler.js"></script>
		<script src="js/utillities/keyhandler.js"></script>

		<!-- Load Debugger -->
		<script src="js/debugger/debugger.js"></script>

		<!-- Load spawnered objects -->
		<script src="js/genericobject.js"></script>
		<script src="js/objects/tree.js"></script>

		<!-- Load Main script -->
		<script src="js/main.js"></script>
	</body>
</html>
