<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>LeMans 2017 | Visuals</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>





		<!-- DBugger -->
		<div id="dbugger" data-state="closed">
			<h2>Dbugger Tool</h2>
			<section>
				<label for="isPlaying">isPlaying</label>
				<button id="isPlaying" value="1">Toggle Play/Pause</button><br>
			</section>
			<section data-state="closed">
				<h3 class="sectionheader">Camera</h3>

				<section data-state="closed">
					<h4 class="sectionheader">Rotation</h4>

					<label for="camera_rotation_x">Camera Rotation X</label>
					<input type="range" id="camera_rotation_x" name="camera_rotation_x" min="0" max="4" step="0.1" value="0"/><span id="camera_rotation_x_val"></span>

					<label for="camera_rotation_y">Camera Rotation Y</label>
					<input type="range" id="camera_rotation_y" name="camera_rotation_y" min="0" max="4" step="0.1" value="0"/><span id="camera_rotation_y_val"></span>

					<label for="camera_rotation_z">Camera Rotation Z</label>
					<input type="range" id="camera_rotation_z" name="camera_rotation_z" min="0" max="4" step="0.1" value="0"/><span id="camera_rotation_z_val"></span>
				</section>

				<section data-state="closed">
					<h4 class="sectionheader">Position</h4>

					<label for="camera_position_x">Camera Position X</label>
					<input type="range" id="camera_position_x" name="camera_position_x" min="-10" max="10" step="0.1" value="0"/><span id="camera_position_x_val"></span>

					<label for="camera_position_y">Camera Position Y</label>
					<input type="range" id="camera_position_y" name="camera_position_y" min="-10" max="10" step="0.1" value="0"/><span id="camera_position_y_val"></span>

					<label for="camera_position_z">Camera Position Z</label>
					<input type="range" id="camera_position_z" name="camera_position_z" min="-10" max="10" step="0.1" value="0"/><span id="camera_position_z_val"></span>
				</section>

			</section>
		</div>







		<!-- Load Three Js Lib -->
		<script src="dependencies/three.js"></script>
		<!-- Load Tween Js Lib -->
		<script src="dependencies/tweenjs-0.6.2.min.js"></script>
		<!-- Load Axios Js Lib -->
		<script src="dependencies/axios.min.js"></script>
		<!-- Load Colorscheme -->
		<script src="js/colorschemes/neutral.js"></script>

		<!-- Load Utillities -->
		<script src="js/utillities/spawner.js"></script>
		<script src="js/utillities/3dhelper.js"></script>
		<script src="js/utillities/eventhandler.js"></script>
		<script src="js/utillities/keyhandler.js"></script>
		<script src="js/utillities/sync.js"></script>
		<!-- Load Main Objects -->
		<script src="js/planet.js"></script>
		<script src="js/weather.js"></script>

		<!-- Load Debugger -->
		<script src="js/debugger/debugger.js"></script>

		<!-- Load spawnered objects -->
		<script src="js/genericobject.js"></script>
		<script src="js/objects/tree.js"></script>
		<script src="js/objects/cloud.js"></script>
		<script src="js/objects/cloud_high.js"></script>
		<script src="js/objects/stone.js"></script>

		<script src="js/objects/car.js"></script>

		<!-- Load Main script -->
		<script src="js/main.js"></script>
	</body>
</html>
